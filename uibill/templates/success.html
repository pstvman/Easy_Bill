<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            text-align: center;
            padding: 30px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 18px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h3 class="text-success">提交成功!</h3>
        <p>您的记账信息已经保存</p>
        <div id="countdown">3秒后自动返回</div>
    </div>

    <script>
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds}秒后自动返回`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                /*// 获取父窗口中的模态框元素
                const modal = window.parent.document.getElementById('recordModal');
                if (modal) {
                    // 刷新父页面以更新记录列表
                    window.parent.location.reload();
                }*/
                // 直接返回主页
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
