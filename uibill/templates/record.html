<!-- my_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账簿</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            border: none;
        }
        .btn-submit:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">记账簿</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_transaction_date" class="form-label">交易日期:</label>
                    <input type="date" name="transaction_date" class="form-control" id="id_transaction_date" required>
                </div>
                
                <div class="form-group">
                    <label for="id_amount" class="form-label">金额:</label>
                    <div class="input-group">
                        <span class="input-group-text">¥</span>
                        <input type="number" name="amount" class="form-control" id="id_amount" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_category_code" class="form-label">类别:</label>
                    <select name="category_code" class="form-select" id="id_category_code" required>
                        <option value="">请选择类别</option>
                        <option value="A">生活</option>
                        <option value="B">聚餐</option>
                        <option value="C">烟酒</option>
                        <option value="D">用品</option>
                        <option value="E">穿搭</option>
                        <option value="F">房租</option>
                        <option value="G">水费</option>
                        <option value="H">电费</option>
                        <option value="I">网费</option>
                        <option value="J">出行</option>
                        <option value="K">投资</option>
                        <option value="L">收入</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="id_description" class="form-label">描述:</label>
                    <input type="text" name="description" class="form-control" id="id_description" required>
                </div>

                <div class="form-group">
                    <label for="id_payment_method" class="form-label">支付方式:</label>
                    <select name="payment_method" class="form-select" id="id_payment_method" required>
                        <option value="">请选择支付方式</option>
                        <option value="1">微信</option>
                        <option value="2">支付宝</option>
                        <option value="3">现金</option>
                        <option value="4">京东白条</option>
                        <option value="5">交通银行信用卡</option>
                        <option value="6">农商行信用卡</option>
                        <option value="7">其他银行卡</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="id_order_number" class="form-label">订单编号:</label>
                    <input type="text" name="order_number" class="form-control" id="id_order_number">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">提交</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'import_excel' %}" class="btn btn-secondary">导入Excel数据</a>
                <a href="{% url 'query_transactions' %}" class="btn btn-info">查询统计</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
